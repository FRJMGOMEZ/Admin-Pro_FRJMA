<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class='card-body'>
                <div class='card-title'>
                    <h3>PROGRESS BAR</h3>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]='percent1' aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.aria-valuenow]='percent2' aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class='col-6'>
    <div class='row'>
        <div class='card'>
            <div class='card-body'>
                <app-increment (changeValue)='percent1=$event' [legend]='legend1' [percent]='percent1'></app-increment>
                <br>
                <app-increment (changeValue)='percent2=$event' [legend]='legend2' [percent]='percent2'></app-increment>
            </div>
        </div>
    </div>
</div>
